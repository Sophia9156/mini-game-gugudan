<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>랜덤 구구단</title>
  <link rel="stylesheet" href="./main.css">
  <script defer src="./main.js"></script>
</head>
<body>
  <!-- 
    랜덤 구구단 만들기
    총 10문제
    정답일 경우 10점 획득!
    3초에 한번씩 랜덤한 구구단이 나온다.
    버튼( 스타트, 일시정지 )
  -->
  <section>
    <div class="description">
      <h2>도전! 랜덤 구구단</h2>
      <p>랜덤하게 나오는 구구단의 정답을 맞춰라!</p>
      <p>총 10문제! 한 문제 당 주어진 시간은 3초! 맞출 시 10점 획득~!</p>
      <p>뇌를 말랑말랑하게 만들 준비되셨나요???</p>
    </div>
    <div class="question">
      <p>
        <span class="number waiting">?</span>
        <span class="material-icons waiting">close</span>
        <span class="number waiting">?</span>
      </p>            
      <p><code>0</code> / 10</p>
    </div>
    <div class="time">
      <p></p>
    </div>
    <div class="btn">
      <button id="btnStart">START</button>
      <button id="btnStop">STOP</button>
    </div>
    <div class="lower">
      <div class="answer">
        <input type="text" name="answer" placeholder="정답을 입력하세요!">
        <button>제출</button>
      </div>
      <div class="score">
        <code>00</code> 점
      </div>
    </div>
    <div class="final">
      <p class="cheer"></p>
      <p>최종 점수는 <code>0</code>점 입니다!</p>
      <button>재도전</button>
    </div>
  </section>
</body>
</html>
